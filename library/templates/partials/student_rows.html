{% for student in students %}
<tr>
    <td>{{ student.student_id }}</td>
    <td>{{ student.last_name }}</td>
    <td>{{ student.first_name }}</td>
    <td>{{ student.course }}</td>
    <td>{{ student.year_level }}</td>
    <td>{{ student.section }}</td>
</tr>
{% empty %}
<tr>
    <td colspan="6">No students available.</td>
</tr>
{% endfor %}
