{% extends 'lib/base_main.html' %}

{% block title %}Add Student{% endblock %}

{% block content %}
<h2>Add New Student</h2>
<form method="POST">
    {% csrf_token %}
    <label for="student_id">Student ID:</label>
    <input type="text" name="student_id" id="student_id" value="{{ form.student_id.value }}"required><br>

    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" id="first_name" value="{{ form.first_name.value }}" required><br>

    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" id="last_name" value="{{ form.last_name.value }}" required><br>

    <label for="course">Course:</label>
    <input type="text" name="course" id="course" value="{{ form.course.value }}" required><br>

    <label for="year_level">Year Level:</label>
    <input type="number" name="year_level" id="year_level" value="{{ form.year_level.value }}" required><br>

    <label for="section">Section:</label>
    <input type="text" name="section" id="section" value="{{ form.section.value }}" required><br>

    <button type="submit">Save</button>
</form>
<a href="{% url 'student_list' %}">Back to Students List</a>
{% endblock %}
