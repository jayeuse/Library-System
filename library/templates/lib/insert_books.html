{% extends 'lib/base_main.html'%}

{% block title%} Add Books {% endblock %}

{% block content %}
<h2>Add Books</h2>
<form method="POST">
    {% csrf_token %}

    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ form.title.value }}" required><br>

    <label for="author">Author:</label>
    <input type="text" name="author" id="author" value="{{ form.author.value }}" required><br>

    <label for="isbn">ISBN:</label>
    <input type="text" name="isbn" id="isbn" value="{{ form.isbn.value }}" required><br>

    <label for="published_date">Date Published:</label>
    <input type="date" name="published_date" id="published_date" value="{{ form.published_date.value }}" required><br>

    <label for="available_copies">Available Copies</label>
    <input type="number" name="available_copies" id="available_copies" value="{{ form.available_copies.value }}" required><br>

    <button type="submit">Save</button>
</form>
{% endblock %}
